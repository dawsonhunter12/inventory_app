{% extends 'base.html' %}

{% block content %}
<h2>Scan In Parts</h2>

<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.part_number.label }}
        {{ form.part_number(class="form-control") }}
    </div>
    <div class="form-group">
        {{ form.quantity.label }}
        {{ form.quantity(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
